<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="child-container">
            <div class="summary">
                <p>Your Result</p>
                <div class="num">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <h3>great</h3>
                <h6>You scored higher than 65% of the people who have taken these test.</h6>
            </div>

            <div class="result">
                <h4>summary</h4>
                <div class="reaction">
                    <div class="image">
                        <img src="./assets/images/icon-reaction.svg" alt="reaction">
                        <h5>Reaction</h5>
                       
                    </div>
                    <div class="num2">
                        <p>80 <span>/100</span></p>
                    </div>
                    
                </div>
                <div class="reaction1">
                    <div class="image">
                        <img src="./assets/images/icon-memory.svg" alt="memory">
                        <h5>Memory</h5>
                    </div>
                    <div class="num2">
                        <p>92<span>/100</span></p>
                    </div>
                    
                </div>
                <div class="reaction2">
                    <div class="image">
                        <img src="./assets/images/icon-verbal.svg" alt="verbal">
                        <h5>verbal</h5>
                    </div>
                    <div class="num2">
                        <p>61<span>/100</span></p>
                    </div>
                    
                </div>
                <div class="reaction3">
                    <div class="image">
                        <img src="./assets/images/icon-visual.svg" alt="visual">
                        <h5>visual</h5>
                    </div>
                    <div class="num2">
                        <p>72 <span>/100</span></p>
                    </div>
                    
                </div>
                <button><a href="#">continue</a></button>
            </div>
        </div>
    </div>
</body>
</html>
